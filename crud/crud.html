<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1></h1>
<main>
    <header>
        <h1>
            CRUD usuarios
        </h1>
    </header>
 
    <section>
        <form onsubmit="agregarUsuario(event)" class="card p-4" style="max-width:500px;">
        <div class="form-floating mb-3 ">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="pass" placeholder="contraseña">
            <label for="pass">contraseña</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="nombre" placeholder="nombre">
            <label for="nombre">nombre</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="rol" placeholder="rol">
            <label for="rol">rol</label>
          </div>
          <button class="btn btn-succes">agregar usuario</button>
        </form>
    </section>

    <section>
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
               <th scope="col">nombre</th>
                <th scope="col">rol</th>
                <th scope="col">acciones</th>
              </tr>
            </thead>
            <tbody id="contenidoTabla">
              <tr>
                <th scope="row">1</th>
                <td>Otto</td>
                <td>@mdo</td>
                <td><button class="btn btn-warning">Editar</button></td>
                <td><button onclick="eliminarUsuario('${usuario.id}')" class="btn btn-danger">eliminar</button></td>
            </tr>
              <tr>
                <th scope="row">2</th>
                <td>Thornton</td>
                <td>@fat</td>
                <td><button class="btn btn-warning">Editar</button></td>
                <td><button onclick="eliminarUsuario('${usuario.id}')" class="btn btn-danger">eliminar</button></td>
            </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
                <td><button class="btn btn-warning">Editar</button></td>
                <td><button onclick="eliminarUsuario('${usuario.id}')" class="btn btn-danger">eliminar</button></td>
            </tr>
            </tbody>
          </table>
    </section>
</main>
  

    <!-- Option 1: Bootstrap Bundle with Popper -->

  </body>

</html>
